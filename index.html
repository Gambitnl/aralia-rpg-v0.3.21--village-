<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aralia RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .scrollable-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollable-content::-webkit-scrollbar-track {
        background: #1a202c; /* gray-900 or similar dark */
      }
      .spellbook-page.scrollable-content::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollable-content::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-700 */
        border-radius: 4px;
      }
      .scrollable-content::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-600 */
      }
      .font-cinzel {
        font-family: 'Cinzel Decorative', cursive;
      }

      /* Enhanced Prose Styles */
      .prose h1 { 
        font-size: 2.5rem !important; 
        font-weight: 700 !important; 
        margin-bottom: 1.5rem !important; 
        color: #fde68a !important; /* Lighter Amber for H1 */
      }
      .prose h2 { 
        font-size: 1.75rem !important; 
        margin-top: 2.5rem !important; 
        margin-bottom: 1rem !important; 
        color: #fde68a !important; /* Lighter Amber for H2 */
      }
      .prose h3 { /* Default H3 style for general use */
        font-size: 1.25rem !important;
        margin-top: 2rem !important;
        margin-bottom: .75rem !important;
        color: #fcd34d; /* amber-300 */
        position: relative;
        padding-left: 0; 
        border-bottom: 1px solid rgba(252, 211, 77, 0.2); 
        padding-bottom: 0.25rem;
      }
      .prose h4 {
        color: #fde047; /* yellow-400 for H4 */
        margin-top: 1.5rem !important;
        margin-bottom: 0.5rem !important;
        font-weight: 600; /* semibold */
      }
      
      /* Style for strong tags within prose */
      .prose strong {
        color: #c084fc; /* purple-400 */
      }

      /* Styles for Markdown tables within .prose scope */
      .prose table {
        width: 100%;
        border-collapse: collapse; 
        border-width: 1px;
        border-color: #4a5568; /* Tailwind gray-600 */
        border-radius: 0.5rem; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-top: 1.5rem; 
        margin-bottom: 1.5rem;
      }
      .prose thead {
        background-color: rgba(55, 65, 81, 0.7); /* Tailwind gray-700 with 70% opacity */
      }
      .prose th {
        padding: 0.75rem 1rem !important; 
        text-align: left;
        font-size: 0.75rem; 
        font-weight: 500; 
        color: #bae6fd; /* Tailwind sky-300 */
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom-width: 1px;
        border-color: #4a5568; /* Tailwind gray-600 */
        position: sticky; 
        top: 0;
        background: rgb(30,30,30); 
        z-index: 1;
      }
      .prose tbody {
        background-color: rgba(31, 41, 55, 0.7); /* Tailwind gray-800 with 70% opacity */
        divide-y: 1px;
        divide-color: #374151; 
      }
      .prose tbody tr:nth-child(odd) {
        background-color: rgba(255, 255, 255, 0.03); 
      }
      .prose tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.07) !important; 
        transition-property: background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      .prose td {
        padding: 0.75rem 1rem !important;
        font-size: 0.875rem; 
        color: #d1d5db; /* Tailwind gray-300 */
        vertical-align: top; 
      }
      .prose td:first-child {
        font-weight: 500; 
        color: #fcd34d; /* Tailwind amber-300 */
      }

      /* Styles for horizontal rules (<hr>) within .prose scope */
      .prose hr {
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(252, 211, 77, 0.5), transparent); 
        margin: 3rem 0 !important; 
      }

      /* GlossaryTooltip Trigger Styling */
      .glossary-term-link {
        border-bottom: 1px dotted #fbbf24; /* amber-400 */
        position: relative;
        cursor: help;
        transition: color 0.2s ease;
        color: #fde047; /* yellow-400 - slightly brighter for base link */
      }
      .glossary-term-link:hover, .glossary-term-link:focus {
        color: #fef08a; /* yellow-200 - even brighter on hover/focus */
        outline: none; 
      }
      .glossary-term-link::after { /* Default '?' for external tooltips */
        content: "❔";
        font-size: .7em; 
        position: absolute;
        right: -1.1em; 
        top: -0.2em;    
        opacity: 0;
        transition: opacity .2s ease;
        color: #fbbf24; /* amber-400 */
      }
      .glossary-term-link:hover::after, .glossary-term-link:focus::after {
        opacity: 1;
      }

      /* Styling for internal glossary links (rendered from Markdown) */
      .glossary-term-link-from-markdown { /* Used by Glossary.tsx for internal links */
        color: #7dd3fc; /* sky-300 */
        border-bottom: 1px dotted #0ea5e9; /* sky-500 */
        cursor: pointer; /* Indicates clickability */
        transition: color 0.2s ease, border-color 0.2s ease;
      }
      .glossary-term-link-from-markdown:hover, .glossary-term-link-from-markdown:focus {
        color: #e0f2fe; /* sky-100 */
        border-bottom-color: #38bdf8; /* sky-400 */
        outline: none;
      }
      .glossary-term-link-from-markdown::after { /* No '?' for internal links */
         content: ""; 
      }


      /* Common caret style for all details/summary inside .prose */
      .prose details > summary {
        list-style: none; 
        position: relative; 
        padding-left: 1.5rem; 
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .prose details > summary:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .prose details > summary::-webkit-details-marker { /* Safari */
        display: none;
      }
      .prose details > summary::before { /* This is the caret */
        content: '▶';
        position: absolute;
        left: 0.25rem; 
        top: 50%; /* Vertically center */
        transform: translateY(-50%) rotate(0deg); /* Adjust for centering and initial rotation */
        font-size: 0.8em; 
        transition: transform 0.2s ease-in-out;
        color: #fcd34d; /* amber-300 for better visibility */
      }
      .prose details[open] > summary::before {
        transform: translateY(-50%) rotate(90deg);
      }

      /* Styling for standard (non-feature-card) details */
      .prose details:not(.feature-card) {
        background-color: rgba(55, 65, 81, 0.15); 
        padding: 0.75rem; 
        border-radius: 0.375rem; 
        margin-bottom: 1rem;
        border-left: 3px solid #fcd34d; /* amber-300 */
      }
      .prose details:not(.feature-card) > summary {
        font-weight: 600;
        color: #fde047; /* yellow-400 */
        line-height: 1.5; /* Ensure caret aligns well with text */
      }
      /* Summary::before top adjustment already done by translateY(-50%) */

      .prose details:not(.feature-card) > div { 
        padding-top: 0.75rem;
        margin-left: 1.25rem; 
      }
      
      /* Feature Card Styling (Can BE a <details> element) */
      .prose .feature-card, 
      .prose details.feature-card { 
        transition: transform .15s ease, background-color .15s ease;
        margin-top: 1.5rem; 
        margin-bottom: 1.5rem; 
        padding: 1rem; 
        border-radius: 0.5rem; 
        border-width: 1px; 
        border-color: rgba(252, 211, 77, 0.3); /* amber-300 with opacity */
        background-color: rgba(30, 41, 55, 0.4); /* gray-800 with more opacity for distinction */
      }
      .prose .feature-card:hover,
      .prose details.feature-card:hover {
        transform: translateY(-2px);
        background-color: rgba(55, 65, 81, 0.5); /* gray-700 with more opacity on hover */
      }
      /* Summary of a <details class="feature-card"> (main heading) */
      .prose details.feature-card > summary {
        font-weight: normal; 
        color: inherit; 
        padding-top: 0rem; 
        padding-bottom: 0.5rem; 
        line-height: 1.3; 
      }
      .prose details.feature-card > summary h3 { /* For H3 *inside* a feature-card summary */
        display: inline; 
        font-size: 1.25rem !important; 
        font-weight: 700 !important; 
        color: #fcd34d !important; /* amber-300 */
        margin: 0 !important; 
        padding: 0 !important; 
        border-bottom: none !important; 
        position: static; /* Ensure no unusual positioning */
        line-height: 1.1; /* Adjust for better vertical alignment with caret */
      }
      /* Caret alignment for feature-card summary handled by global summary::before + line-height on summary */
      
      /* Content div directly under <details class="feature-card"> */
      .prose details.feature-card > div {
        padding-top: 0.5rem; 
      }

      /* Styles for H4 and P inside feature-details div (within feature-card content) */
      .prose .feature-card h4, 
      .prose details.feature-card h4 { 
        color: #fde047; /* yellow-400 */
        margin-top: 1rem !important;
        margin-bottom: 0.5rem !important;
        font-weight: 600;
        font-size: 1.125rem !important; /* text-lg */
      }
      /* .prose .feature-card .feature-details p, ... (Prose default p usually fine) */


      /* Styling for NESTED details summaries WITHIN a feature-card */
      .prose .feature-card details > summary, 
      .prose details.feature-card details > summary { 
        font-weight: 600; 
        color: #fde047; /* yellow-400 */
        padding-top: 0.25rem; 
        padding-bottom: 0.25rem;
        margin-top: 0.5rem;
        line-height: 1.5; /* For text alignment with caret */
      }
      /* Caret alignment for nested details summary handled by global summary::before */

      /* Content div for NESTED details within feature-card */
      .prose .feature-card details > div,
      .prose details.feature-card details > div { 
        padding-top: 0.5rem;
        margin-left: 1.25rem; 
      }
      
      /* Spell Stat Block Styling */
      .spell-stat-block {
        background-color: transparent;
        border: none;
        padding: 0;
        margin: 1.5rem 0;
        font-size: 0.9rem;
      }
      .spell-stat-block-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #a77b00; /* A thematic golden-hued bottom border */
        margin-bottom: 1rem;
      }
      .spell-stat-block-item {
        display: flex;
        flex-direction: column;
        background-color: rgba(30, 41, 55, 0.6);
        border: 1px solid rgba(107, 114, 128, 0.4);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        min-width: 120px;
        text-align: center;
      }
      .spell-stat-block-property {
        font-weight: 600;
        font-size: 0.75rem;
        color: #9ca3af; /* gray-400 */
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .spell-stat-block-value {
        font-weight: 500;
        font-size: 1rem;
        color: #d1d5db; /* gray-300 */
      }

      /* -- NEW -- Glossary Entry Enhancement Styles */
      .glossary-intro-quote {
        font-style: italic;
        color: #adb5bd; /* A slightly dimmer, secondary text color */
        text-align: center;
        margin: 1.5rem 2rem;
        border-left: 3px solid #a77b00; /* Thematic golden border */
        padding-left: 1rem;
        text-align: left;
      }

      /* A container for a structured list of items or examples */
      .glossary-example-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .glossary-example-item {
        background-color: rgba(30, 41, 55, 0.6);
        border: 1px solid rgba(107, 114, 128, 0.4);
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .glossary-example-item strong {
        color: #e5e7eb; /* Brighter color for the item name */
        display: block;
        margin-bottom: 0.5rem;
      }

      /* A callout box for tips, rules, or asides */
      .glossary-callout {
        background-color: rgba(17, 24, 39, 0.8); /* A slightly different dark blue/gray */
        border: 1px solid rgba(107, 114, 128, 0.3);
        border-left: 4px solid #0ea5e9; /* A distinct accent color (sky blue) */
        border-radius: 0.375rem;
        padding: 1rem 1.25rem;
        margin: 1.5rem 0;
        font-size: 0.9rem;
      }
      
      /* -- NEW -- Spell Card from Image Styles */
      .spell-card {
        background-color: transparent;
        padding: 1.5rem 0;
        font-family: 'Roboto', sans-serif;
        color: #d1d5db; /* gray-300 */
      }
      .spell-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .spell-card-title {
        font-size: 2rem;
        font-weight: 700;
        color: #e5e7eb; /* gray-200 */
      }
      .spell-card-symbol {
        font-size: 1.25rem;
        font-weight: 600;
        color: #9ca3af; /* gray-400 */
        border: 2px solid #9ca3af;
        width: 2.25rem;
        height: 2.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(45deg);
      }
      .spell-card-symbol-inner {
        display: inline-block;
        transform: rotate(-45deg);
      }
      .spell-card-divider {
        height: 2px;
        background-color: #8b5cf6; /* purple-500 */
        margin: 1.25rem 0;
      }
      .spell-card-stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem 1rem;
      }
      @media (min-width: 640px) {
        .spell-card-stats-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      .spell-card-stat {
        display: flex;
        flex-direction: column;
      }
      .spell-card-stat-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: #9ca3af; /* gray-400 */
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.25rem;
      }
      .spell-card-stat-value {
        font-size: 1rem;
        color: #e5e7eb; /* gray-200 */
        display: flex;
        align-items: center;
      }
      .spell-card-stat-value .concentration-icon {
        display: inline-block;
        width: 0.75rem;
        height: 0.75rem;
        border: 1.5px solid #9ca3af;
        transform: rotate(45deg);
        margin-right: 0.5rem;
      }
      .spell-card-description {
        margin-top: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
      }
      .spell-card-material-note {
        font-size: 0.875rem;
        color: #9ca3af; /* gray-400 */
        margin-top: 0.75rem;
        font-style: italic;
      }
      .spell-card-tags-section {
        margin-top: 1.5rem;
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .spell-card-tags-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #9ca3af; /* gray-400 */
        margin-right: 0.5rem;
      }
      .spell-card-tag {
        font-size: 0.75rem;
        background-color: #374151; /* gray-700 */
        color: #d1d5db; /* gray-300 */
        padding: 0.25rem 0.75rem;
        border-radius: 0.25rem;
        border: 1px solid #4b5563; /* gray-600 */
      }
      
      /* --- NEW SPELLBOOK OVERLAY STYLES --- */
      .spellbook-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 60; /* Higher than character sheet */
      }
      .spellbook-container {
        background-image: url('https://i.pinimg.com/1200x/29/e7/a9/29e7a9a59566717fd845e8d6cfa3353a.jpg');
        background-size: cover;
        width: 90vw;
        max-width: 1000px;
        height: 85vh;
        max-height: 700px;
        border: 4px solid #4a2c1a; /* Dark brown border */
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        display: flex;
        padding: 2rem;
        position: relative;
        perspective: 1500px;
      }
      .spellbook-container::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to right, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%);
        transform: translateX(-10px);
        z-index: 1;
      }
      .spellbook-page {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .spellbook-page-left {
        border-right: 1px solid rgba(0,0,0,0.1);
      }
      .spellbook-page-right {
        border-left: 1px solid rgba(0,0,0,0.1);
      }
      .spell-level-header {
          font-family: 'Cinzel Decorative', cursive;
          font-size: 1.75rem;
          color: #5c3c24;
          text-align: center;
          border-bottom: 2px solid #a18069;
          padding-bottom: 0.5rem;
          margin-bottom: 1rem;
      }
      .spell-grid {
        display: grid;
        grid-template-columns: 1fr; /* Each spell entry takes full width */
        gap: 0.75rem;
      }
      .spell-entry {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background-color 0.2s;
        background-color: rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.1);
      }
      .spell-entry-info {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-grow: 1;
        min-width: 0; /* Important for flexbox truncation */
      }
      .spell-entry .icon {
        width: 32px;
        height: 32px;
        border: 2px solid #a18069;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        flex-shrink: 0;
        background-color: rgba(229, 221, 207, 0.5);
      }
      .spell-entry .name {
        font-weight: 500;
        color: #3d291a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .spell-entry.known .icon {
        border-color: #c0842a;
        box-shadow: 0 0 5px #c0842a;
        background-color: rgba(252, 211, 77, 0.2);
      }
      .spell-entry.known .name {
        color: #1a1a1a;
        font-weight: 600;
      }
      .spell-entry.unknown {
        opacity: 0.5;
        filter: grayscale(80%);
      }
      .spell-entry.unknown .name {
        font-style: italic;
      }
      .spell-entry-buttons {
        display: flex;
        gap: 0.25rem;
        flex-shrink: 0;
      }
      .spellbook-action-button {
        background-color: rgba(92, 60, 36, 0.4);
        border: 1px solid #7a5c48;
        color: #e5d9cf;
        padding: 0.2rem 0.6rem;
        border-radius: 4px;
        font-size: 0.65rem; /* Smaller font size */
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
      }
      .spellbook-action-button:hover:not(:disabled) {
        background-color: rgba(92, 60, 36, 0.7);
        border-color: #4a2c1a;
        color: white;
      }
      .spellbook-action-button:disabled {
        background-color: rgba(92, 60, 36, 0.2);
        border-color: rgba(92, 60, 36, 0.5);
        color: #a18069;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .spellbook-pagination {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 1rem;
        color: #5c3c24;
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      .pagination-button {
        background: transparent;
        border: none;
        font-size: 2rem;
        font-weight: bold;
        color: #5c3c24;
        cursor: pointer;
        padding: 0 0.5rem;
        transition: color 0.2s;
      }
      .pagination-button:hover:not(:disabled) {
        color: #3d291a;
      }
      .pagination-button:disabled {
        color: #a18069;
        cursor: not-allowed;
      }
      .page-number {
        font-family: 'Cinzel Decorative', cursive;
        font-size: 1.25rem;
      }
      .spellbook-close-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(92, 60, 36, 0.7);
        border: 2px solid #4a2c1a;
        color: #e5d9cf;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        font-size: 1.5rem;
        line-height: 1;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        z-index: 11; /* Ensure it is above toggle */
      }
      .spellbook-close-button:hover {
        background: #4a2c1a;
        color: white;
      }
      
      /* --- NEWLY ADDED FOR SPELLBOOK RESOURCES --- */
      .resource-container {
        padding: 0.75rem;
        background-color: rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .resource-header {
        font-size: 1.125rem; /* text-lg */
        font-weight: 600; /* semibold */
        color: #5c3c24;
        margin-bottom: 0.75rem;
      }
      .spell-slot-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .spell-slot-level-label {
        font-weight: 500;
        color: #3d291a;
        width: 4rem; /* 64px */
        font-size: 0.875rem; /* text-sm */
        flex-shrink: 0;
      }
      .spell-slot-dots {
        display: flex;
        gap: 0.25rem; /* 4px */
        flex-wrap: wrap;
      }
      .spell-slot-dot {
        width: 12px;
        height: 12px;
